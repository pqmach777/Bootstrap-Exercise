<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

}

                </nav>
            </div>        
        </div>
        <div class="row" style="background-color: pink">
            <div class="col-12" style="font-size: 50px; text-align:center; line-height:200px; height:200px;">
                We are Awesome!
            </div>
        </div>
        <div class="row" style="background-color: thistle">
            <div class="col-12" style="font-size: 50px; text-align:center; line-height:100px; height:100px;">
                Awesomeness

        </div>
        <div class="row" style="background-color: thistle; height:100px;">

                    <li class="font-weight-normal">Item Three</li>
                </ul>
            </div>
            <div class="col-4">
                <ul class="font-weight-bold"> Boldness2

                    <li class="font-weight-normal">Item Two</li>
                    <li class="font-weight-normal">Item Three</li>
                </ul>
            </div>    
            <div class="col-4">
                <ul class="font-weight-bold"> Boldness3
                    <li class="font-weight-normal">Item One</li>
                    <li class="font-weight-normal">Item Two</li>
                    <li class="font-weight-normal">Item Three</li>
                </ul>
            </div>    
        </div>
        <div class="row text-center font-weight-bold" style="background-color: rgb(168, 26, 168); height:300px; color:black">
            <div class="col-6">
                <img src="https://data.whicdn.com/images/10036019/large.jpg" class="img-thumbnail" alt="Pikachu" style="width: 50%">
                <div class="caption">Awesome Person 1</div>
            </div>
            <div class="col-6">
                <img src="http://3.bp.blogspot.com/-uE1iL5muK5M/VV9ZK1I9YlI/AAAAAAAAACE/u7WcBsNjcZY/s1600/ichigo-kurosaki-anime_418979.jpg" class="img-thumbnail" alt="Ichigo Final Form" style="width: 60%">
